<div class="grid-section" >
    <div class="row" *ngFor="let item of [].constructor(possibilities); let i = index">
        <div class="column" *ngFor="let item of [].constructor(possibilities); let j = index">
            <app-tick-box [position]="{section:coordinates,box:{x:i,y:j}}"></app-tick-box>
        </div>
    </div>
</div>
