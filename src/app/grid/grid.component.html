<div class="grid">
    <div class="row" *ngFor="let item of [].constructor(complexity); let i = index">
        <div class="sections" *ngFor="let item of [].constructor(complexity - i); let j = index">
            <app-grid-section [coordinates]="{x:j,y:i}"></app-grid-section>
        </div>
    </div>
</div>
